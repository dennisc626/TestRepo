<html ng-app="cs480App">
	<!-- This page uses AngularJS -->
	<head>
	    <title>CS480 Demo HomePage using AngularJS</title>
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	    
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	    <script src="/js/home-control-gps.js"></script>
	</head>

	<body ng-controller="GpsCtrl">
		<div>
	        This is a simple page to demonstrate the web UI development.
	        The key tools and techniques used include:
	        <ul>
	            <li>HTML - Obviously</li>
	            <li><a href="https://angularjs.org/">AngularJS</a></li>
	            <li><a href="http://jquery.com/">JQuery</a></li>
	            <li><a href="http://api.jquery.com/jquery.ajax/">JQuery - AJAX</a></li>
	        </ul>
	    </div>

	    <hr>

	    <div>
	        <div>
	            <label>GPS Product List</label>
	            <table class="table table-striped table-bordered table-hover">
	                <tr>	                    
	                    <td>Name</td>
	                    <td>Price</td>
	                    <td>Image</td>
	                    <td>Delete</td>
	                </tr>

	                <tr ng-repeat="p in products">
	                    <td>{{p.name}}</td>
	                    <td>{{p.price}}</td>
	                    <td><img src="{{p.imgUrl}}"></img></td>
	                    <td><Button class="btn btn-danger">Delete</Button></td>	                    
	                </tr>
	            </table>
	        </div>	    	        
	    </div>

	</body>

</html>
